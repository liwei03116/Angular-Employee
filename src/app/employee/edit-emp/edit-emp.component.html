<div class="d-flex justify-content-between m-3">
  <h4>Edit Employee</h4>
  <button mat-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div style="overflow: auto; height: 450px;">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Employee ID</span>
      </div>
      <input
        readonly="readonly"
        type="text"
        required
        minlength="2"
        class="form-control"
        name="EmployeeID"
        #EmployeeID="ngModel"
        [(ngModel)]="service.formData.EmployeeID"
      />
    </div>
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Employee Name</span>
      </div>
      <input
        type="text"
        required
        minlength="2"
        class="form-control"
        name="EmployeeName"
        #EmployeeName="ngModel"
        [(ngModel)]="service.formData.EmployeeName"
      />
    </div>
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Department</span>
      </div>
      <select
        type="text"
        required
        minlength="2"
        class="form-control"
        name="Department"
        #Department="ngModel"
        [(ngModel)]="service.formData.Department"
        ><option *ngFor="let dl of listItems" [value]="dl">{{
          dl
        }}</option></select
      >
    </div>
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Mail ID</span>
      </div>
      <input
        type="text"
        required
        minlength="2"
        class="form-control"
        name="MailID"
        #MailID="ngModel"
        [(ngModel)]="service.formData.MailID"
      />
    </div>
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">DOJ</span>
      </div>
      <input
        type="text"
        required
        [matDatepicker]="picker"
        class="form-control"
        name="DOJ"
        #DOJ="ngModel"
        [(ngModel)]="service.formData.DOJ"
      /><mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  </form>
</div>

<button
  class="m-3"
  mat-raised-button
  color="primary"
  type="submit"
  (click)="onSubmit(form)"
  [disabled]="form.invalid"
>
  Update Employee
</button>
